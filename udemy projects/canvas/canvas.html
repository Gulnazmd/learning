<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="canvas.css" rel="stylesheet" />
        <title>Drawing</title>
    </head>
    <body>
        <!--canvas drawing-->
       <canvas id="canvas" width="400px" height="400px"></canvas>
       <div class="toolbox">
           <button class="toolboxEl" id="decrease">-</button>
           <span  class="toolboxEl" id="size">5</span>
           <button class="toolboxEl" id="increase">+</button>
           <input class="toolboxEl" type="color" id="color"/>
           <img class="toolboxEl" id="clear" src="https://blog.philmorehost.com/wp-content/uploads/2019/01/delete.png" alt="https://www.vhv.rs/dpng/d/80-806876_clear-cache-icon-png-transparent-png.png">
       </div>
        <script src="canvas.js"></script>
    </body>
</html>
